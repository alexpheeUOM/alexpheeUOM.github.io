<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="cal_style.css">
  <script src="calc.js"> </script>
  <title>Calculator</title>
</head>

<body>
<div id="border">
<h3>Mini calculator</h3>
<div id="f">
 <label></label>
<input type="text" id="result" value="0" readonly></input>
</div>
  <div ><input id="r1" type="button"value="1"> </div>
  <div ><input id="r2" type="button"value="2" onclick=calc(2)> </div>
  <div ><input id="r3" type="button"value="3" onclick=calc(3)> </div>
  <div ><input id="rsum" type="button"value="+" onclick=calc("+")> </div>
  <div ><input id="r4" type="button"value="4" onclick=calc(4)> </div>
  <div ><input id="r5" type="button"value="5" onclick=calc(5)> </div>
  <div ><input id="r6" type="button"value="6" onclick=calc(6)> </div>
  <div ><input id="rdif" type="button"value="-" onclick=calc("-")> </div>
  <div ><input id="r7" type="button"value="7" onclick=calc(7)> </div>
  <div ><input id="r8" type="button"value="8" onclick=calc(8)> </div>
  <div ><input id="r9" type="button"value="9" onclick=calc(9)> </div>
  <div ><input id="rmul" type="button"value="*" onclick=calc("*")> </div>
  <div ><input id="rc" type="button"value="C" onclick=calc("C")> </div>
   <div ><input id="r0" type="button"value="0" onclick=calc(0)> </div>
   <div ><input id="rres" type="button"value="=" onclick=calc("=")> </div>
   <div ><input id="rdiv" type="button"value="/" onclick=calc("/")> </div>
</div>
</body>
</html>
